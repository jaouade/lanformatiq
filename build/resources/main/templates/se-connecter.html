<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo application</title>
    <link type="text/css" th:src="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<!--
ila bgheyti tkhdem b validation manuell bdel l'url dyal action b /todo/create/manual/validation
-->
<div class="container" style="margin-top: 10%">
    <div class="row">
        <div class="col-8 offset-md-2">

            <div class="alert alert-primary">
                Veuillez vous connecter
            </div>
            <div class="alert alert-success" th:if="${successAccountCreation!=null}">
                Vous avez créé votre compte avec succès, veuillez vous connecter
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
                L'e-mail ou le mot de passe est incorrect. essaie une autre fois

            </div>
            <div class="alert alert-danger" th:if="${param.logout!=null}">
                Vous avez été déconnecté avec succès. Veuillez vous reconnecter si vous souhaitez accéder à l'application

            </div>
            <form th:action="@{/se-connecter}" method="post">

                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="k" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input name="l" type="password"  class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

        </div>
        <hr>
        <div class="alert alert-primary">
            ma3ndekch compte?  <a th:href="@{/creer-compte}"> Sybo mn hna -></a>
        </div>
    </div>

</div>


<div>

</div>
</body>
</html>
