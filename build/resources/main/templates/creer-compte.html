<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo application</title>
    <link type="text/css" th:src="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<!--
ila bgheyti tkhdem b validation manuell bdel l'url dyal action b /todo/create/manual/validation
-->
<div class="container" style="margin-top: 10%">
    <div class="row">
        <div class="col-8 offset-md-2">

            <div class="alert alert-primary">
                Veuillez creer un compte
            </div>

            <div class="alert alert-danger" th:if="${emailAlreadyExists!=null}" th:text="${emailAlreadyExists}">

            </div>
            <form th:action="@{/creer-compte}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input th:field="*{name}" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail12">Email</label>
                    <input th:field="*{email}" class="form-control" id="exampleInputEmail12"
                           aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail13">Mot de passe</label>
                    <input  type="password" th:field="*{password}" class="form-control" id="exampleInputEmail13"
                           aria-describedby="emailHelp" placeholder="Enter password">
                    <small class="text-danger" th:if="${passwordShort!=null}" th:text="${passwordShort}">
                </div>

                <button type="submit" class="btn btn-primary">Creer compter</button>
            </form>

        </div>
        <hr>
        <div class="alert alert-primary">
            ila deja compte <a th:href="@{/se-connecter}"> Tconnecta mn hna -></a>
        </div>
    </div>

</div>


<div>

</div>
</body>
</html>
